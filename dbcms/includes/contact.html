<div class="container-fluid" id="contact">
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="card section-title">
                    <div class="card-body">
                        <div id="wrapper">
                            <div class="line"></div>
                            <div class="textbox">
                                <h1 class="text">Contact Us</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="contact-section">
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputPassword1"><h4>Full Name</h4></label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1"><h4>Email address</h4></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1"><h4>Subject</h4></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1"><h4>Your Message</h4></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1"><h5>Confirm Message</h5></label>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container">
                <div class="card">
                    <div class="card-body" id="contactSection">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
